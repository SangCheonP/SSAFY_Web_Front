<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: relative;
            width: 100px;
            height: 100px;
        }

        .aaa{
            left: 50px;
            top: 50px;
            background-color: yellow;
        }

        .bbb{
            position: absolute;
            left: 50px;
            bottom: 50px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="aaa">
        <div class="bbb">bbb</div>
    </div>
</body>
</html>
